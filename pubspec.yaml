name: turnarix
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  firebase_core: ^2.13.0
  hive_flutter: ^1.1.0
  hive: ^2.2.1
  get_it: ^7.2.0
  dio: ^4.0.6
  shared_preferences: ^2.0.15
  provider: ^6.0.3
  firebase_messaging: ^14.6.5
  geolocator: ^8.2.1
  intl: ^0.18.0
  image: ^4.0.15
  carousel_slider: ^4.0.0
  cached_network_image: ^3.2.0
  font_awesome_flutter: ^10.4.0
  shimmer: ^2.0.0-nullsafety.0
  image_picker: ^0.8.7+2
  file_picker: ^5.2.9
  permission_handler: ^10.2.0
  flutter_file_downloader: ^1.1.0+1
  url_launcher: ^6.1.10
  http: ^1.0.0
  datetime_picker_formfield: ^2.0.0
  share_plus: ^6.3.0
  fluttertoast: ^8.0.9
  flutter_spinkit: ^5.0.0
  connectivity_plus: ^3.0.3
  flutter_widget_from_html: ^0.10.5+3
  google_sign_in: ^6.1.4
  firebase_auth: ^4.6.1
  timeago: ^3.4.0
  pin_code_fields: ^7.0.0
  omni_datetime_picker: ^1.0.8
  numberpicker: ^2.1.1
  google_maps_flutter: ^2.4.0
  geocoding: ^2.1.0
  country_code_picker: ^3.0.0
  flutter_cache_manager: ^3.3.1
  loading_animation_widget: ^1.2.0+4
  flutter_html: ^3.0.0-alpha.3
  webview_flutter: ^4.0.7
  flutter_polyline_points: ^2.0.0
  syncfusion_flutter_datepicker: ^23.1.40
  scrollable_positioned_list: ^0.3.8
  flutter_colorpicker: ^1.0.3
  flutter_smart_dialog: ^4.9.5+1


dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
